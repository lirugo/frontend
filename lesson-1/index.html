<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <style>
        html {
            margin: 1em;
        }
    </style>
</head>

<body>
    <div id="app">
        <div>
            <input type="text" placeholder="Enter your item" v-model="item" @keypress.enter="saveItem()" />
            <button @click="saveItem()">SAVE</button>
        </div>
        <div>
            <ul>
                <li v-for="(item, index) in items">
                    {{item}}
                    <a href="#" @click="editItem(index)">EDIT</a>
                    <a href="#" @click="removeItem(index)">DELETE</a>
                    <a href="#" @click="removeItemByValue(item)">DELETE BY VALUE</a>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                item: null,
                items: [],
                editIndex: null,
            },
            methods: {
                saveItem() {
                    if (!this.editIndex) {
                        //save
                        this.items.push(this.item)
                    } else {
                        //update
                        this.items[this.editIndex] = this.item
                    }

                    this.item = null
                    this.editIndex = null
                },
                removeItem(index) {
                    this.items.splice(index, 1)
                },
                removeItemByValue(item) {
                    let count = 0
                    this.items.forEach(el => item === el ? count++ : null)

                    for (let i = this.items.length - 1; i >= 0; i--) {
                        if (this.items[i] === item && count > 1){
                            this.removeItem(i)
                            count--
                        }
                    }
                },
                editItem(index) {
                    this.editIndex = index
                    this.item = this.items[index]
                },
            },
        })
    </script>
</body>

</html>
